<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>List of Movie</h2>
    <br>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>genre</th>
            <th>director</th>
            <th>duration</th>
            <th>description</th>
            <th>publishedDate </th>
            <th>category </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.duration}"></td>
            <td th:text="${movie.description}"></td>
            <td th:text="${movie.publishedDate}"></td>
            <td th:text="${movie.category }"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
